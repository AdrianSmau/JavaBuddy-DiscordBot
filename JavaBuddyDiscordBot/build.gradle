plugins {
    id'java'
    id'application'
}

version '1.0'

sourceCompatibility = JavaVersion.VERSION_15

repositories {
    maven{
        url 'https://m2.dv8tion.net/releases'
    }
    jcenter()
}

dependencies {
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.1_149'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.73'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.1'
    implementation 'com.sedmelluq:lavaplayer:1.3.75'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    implementation group: 'rome', name: 'rome', version: '1.0'
    implementation group: 'rome', name: 'rome-fetcher', version: '1.0'
    implementation group: 'rome', name: 'modules', version: '0.3.2'
    implementation group: 'at.mukprojects' , name: 'giphy4j' , version : '1.0.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
}

compileJava.options.encoding = 'UTF-8'